<!DOCTYPE html>
<html>

<head>
    <style>
        .buttom {
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            color: #5F6368;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .p {
            font-family: arial, sans-serif;
            color: #222;
            font-size: small;
            /*text-align: -webkit-center;*/
        }

        .logo {
            background-color: mediumaquamarine;
            grid-area: logo;
            text-align: center;
        }

        .search {
            background-color: mediumpurple;
            grid-area: search;
            text-align: center;
        }

        .click {
            background-color: #5df8d6;
            grid-area: click;
            text-align: center;
        }

        .language {
            background-color: lightskyblue;
            grid-area: language;
            text-align: center;
        }

        .footer {
            font-size: 15px;
            background-color: lightseagreen;
            color: rgba(0, 0, 0.54);
            line-height: 40px;
            font-family: arial, sans-serif;
            text-align: left;
            grid-area: footer;
        }

        .container {
            background-color: lightgray;
            display: grid;
            grid-template-areas:
                "header header header header"
                "logo logo logo logo"
                "search search search search"
                "click click click click"
                "language language language language"
                "footer footer footer footer";
        }
    </style>
</head>

<div class="container">
    <div class="header"></div>
    <div class="logo">
        <img alt="Google" height="92" id="hplogo"
            src="https://www.google.dk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            style="padding-top:109px" width="272" data-atf="1">
    </div>
    <div class="search">SEARCH BAR</div>
    <div class="click">
        <button class="buttom">Google-søgning</button>
        <button class="buttom">Jeg prøver lykken</button>
    </div>
    <div class="language">
        <p class="p">Google er tilgængelig på:
            <a
                href="https://www.google.dk/setprefs?sig=0_eSOnblWS2lZXHGi300hyJ-FhfFA%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjeoLiSyvrpAhVJxosKHbZ2BJQQ2ZgBCA8">English</a>
            <a
                href="https://www.google.dk/setprefs?sig=0_eSOnblWS2lZXHGi300hyJ-FhfFA%3D&amp;hl=fo&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjeoLiSyvrpAhVJxosKHbZ2BJQQ2ZgBCBA">Føroyskt</a>
        </p>
        </dib>
        <div class="footer">Danmark</div>
        <div class="footer">Annoncering Erhverv Om Sådan fungerer Google Søgning</div>
    </div>

</html>
